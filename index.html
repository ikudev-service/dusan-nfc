<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dušan Kasalović | Digitalna kartica</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #1b1b1b;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .card {
      background: linear-gradient(145deg, #292929, #1b1b1b);
      border-radius: 20px;
      padding: 40px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      border: 1px solid #333;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffa31a;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0 5px 0;
      font-size: 26px;
      color: #ffa31a;
    }

    p.subtitle {
      font-size: 14px;
      color: #808080;
      margin-bottom: 30px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #292929;
      color: #ffffff;
      border: 1px solid #ffa31a;
      font-weight: 500;
      border-radius: 50px;
      padding: 12px 18px;
      text-decoration: none;
      margin: 10px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(255, 163, 26, 0.15);
    }

    .button:hover {
      background-color: #f0f0f0;
      color: #1b1b1b;
      transform: scale(1.03);
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .btn-text {
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/qGOkNYe.jpg" alt="Dušan Kasalović" class="avatar" />
    <h1>Dušan Kasalović</h1>
    <p class="subtitle">Softver inženjer • ikuDev</p>

    <a class="button" href="tel:+381642872150">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/phone.png" />
      <span class="btn-text">Pozovi</span>
    </a>

    <a class="button" href="mailto:duki.kasalovic@hotmail.com">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/email.png" />
      <span class="btn-text">Pošalji email</span>
    </a>

    <a class="button" href="https://wa.me/381642872150">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/whatsapp.png" />
      <span class="btn-text">WhatsApp</span>
    </a>

    <a class="button" href="viber://chat?number=+381642872150">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/viber.png" />
      <span class="btn-text">Viber</span>
    </a>

    <a class="button" href="https://t.me/username">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/telegram-app.png" />
      <span class="btn-text">Telegram</span>
    </a>

    <a class="button" href="https://www.instagram.com/randomprofil">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/instagram-new.png" />
      <span class="btn-text">Instagram</span>
    </a>

    <a class="button" href="https://www.facebook.com/randomprofil">
      <img src="https://img.icons8.com/ios-filled/50/ffa31a/facebook-new.png" />

  </div>

</body>
</html>
