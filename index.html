    <style>
      :root {
        --primary: #ffa31a;
        --gray: #808080;
        --dark: #1b1b1b;
        --card-bg: #333333;
        --white: #f0f0f0;
        --neon_green: #14ac00;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Rubik", sans-serif;
        /* background-color: var(--dark); */
        background-color: #555555;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        color: white;
      }

      .card {
        min-width: 320px;
        background: linear-gradient(160deg, #252525, var(--card-bg));
        border-radius: 24px;
        padding: 30px 20px;
        width: 90%;
        max-width: 360px;
        text-align: center;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid var(--card-bg);
        margin-bottom: 15px;
      }

      .profile-image-border {
        width: 120px; /* Prilagodi prema svojim potrebama */
        height: 120px;
        margin: 0 auto;
        border-radius: 50%;
        padding: 3px;
        background: linear-gradient(135deg, var(--primary), var(--dark));
        box-shadow: 0 0 5px var(--neon_green), 0 0 5px var(--neon_green),
          inset 0 0 10px rgba(255, 163, 26, 0.5);
        position: relative;
        z-index: 1;
      }

      .profile-image-border::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--neon_green),
          var(--dark),
          var(--neon_green)
        );
        z-index: -1;
        opacity: 1;
        animation: rotateBorder 4s linear infinite;
      }

      .profile-image-border img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        border: 2px solid var(--card-bg);
      }

      @keyframes rotateBorder {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        padding-top: 20px;
        color: var(--neon_green);
        font-size: 24px;
        margin-bottom: 5px;
      }

      .subtitle {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 25px;
      }

      .section {
        margin: 20px 0;
      }

      .grid {
        height: 4rem;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 5%;
        justify-content: center;
      }

      .icon-button {
        background-color: #333;
        border-radius: 18px;
        padding: 8px 20px 8px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }

      .icon-button:hover {
        transform: scale(1.05);
      }

      .icon-button img {
        max-width: 38px;
        max-height: 38px;
      }

      /* Brend boje */
      .viber {
        background-color: #7360f2;
      }
      .whatsapp {

      }
      .telegram {

      .github {

      .contact {

        filter: invert(100%);

      .linkedin {

      footer {

        font-size: 12px;
        color: var(--gray);
      }
    </style>
  </head>
